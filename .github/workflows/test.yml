name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install package and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src/claudelint --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8
      
      - name: Check formatting with black
        run: black --check src/ tests/

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
  
  integration:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Test --version
        run: claudelint --version

      - name: Test --list-rules
        run: claudelint --list-rules

      - name: Test --init
        run: |
          cd /tmp
          claudelint --init
          test -f .claudelint.yaml

      - name: Create test plugin and lint it
        run: |
          mkdir -p /tmp/test-plugin/.claude-plugin
          mkdir -p /tmp/test-plugin/commands

          # Create plugin.json
          cat > /tmp/test-plugin/.claude-plugin/plugin.json << 'EOF'
          {
            "name": "test-plugin",
            "description": "A test plugin",
            "version": "1.0.0",
            "author": {"name": "Test"}
          }
          EOF

          # Create command
          cat > /tmp/test-plugin/commands/test.md << 'EOF'
          ---
          description: Test command
          ---

          ## Name
          test-plugin:test

          ## Synopsis
          ```
          /test-plugin:test
          ```

          ## Description
          Test command

          ## Implementation
          Do something
          EOF

          # Lint it
          claudelint /tmp/test-plugin

          # Should pass with no errors
          if [ $? -ne 0 ]; then
            echo "Linting failed!"
            exit 1
          fi

      - name: Test ai-helpers repo
        run: |
          # Clone ai-helpers repo
          git clone https://github.com/openshift-eng/ai-helpers.git /tmp/ai-helpers

          # Lint it
          ./claudelint /tmp/ai-helpers

          # Should pass with no errors
          if [ $? -ne 0 ]; then
            echo "ai-helpers repo failed claudelint!"
            exit 1
          fi

